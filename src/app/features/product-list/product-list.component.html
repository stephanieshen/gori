<div class="gori-product-list">
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <div class="gori-product-list__heading">
        <div class="gori-product-list__heading-form-area">
          <input
            type="text"
            class="form-control"
            placeholder="Search product"
            autofocus
          >
          <button class="btn gori-btn gori-btn--primary gori-product-list__add-btn">
            <i class="fa fa-search"></i> &nbsp; Search
          </button>
        </div>
        <div class="row gori-product-list__list-header">
          <div class="col-lg-3">
            <span>Product Name</span>
          </div>
          <div class="col-lg-3">
            <span>Brand</span>
          </div>
          <div class="col-lg-2">
            <span>Quantity</span>
          </div>
          <div class="col-lg-3">
            <span>Price</span>
          </div>
          <div class="col-lg-1">
          </div>
        </div>
      </div>

      <div class="gori-product-list__list">
        <ng-container *ngFor="let product of dummyProducts">
          <div class="row gori-product-list__item" (click)="openProductDetails(product)">
            <div class="col-lg-3">
              <span class="row gori-product-list__product-name">
                {{ product.name }}
              </span>
            </div>
            <div class="col-lg-3">
              <span class="row gori-product-list__brand-name">
                {{ product.brand }}
              </span>
            </div>
            <div class="col-lg-2">
              <span class="row gori-product-list__qty">
                {{ product.quantity }} pcs.
              </span>
            </div>
            <div class="col-lg-3">
              <span class="row gori-product-list__price">
                â‚±{{ product.price }}
              </span>
            </div>
            <div class="col-lg-1">
              <button class="btn gori-btn gori-btn--primary gori-product-list__view-icon" (click)="openProductDetails(product); $event.stopPropagation()">
                <i class="fa fa-eye"></i>
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>
 
</div>
